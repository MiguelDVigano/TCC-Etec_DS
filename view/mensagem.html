<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem - Sistema Escolar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn-enviar {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-enviar:active {
            transform: translateY(0);
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enviar Mensagem</h1>
            <p>Comunique-se com suas turmas de forma eficiente</p>
        </div>

        <form id="mensagemForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="turma">
                        
                        Selecionar Turma <span class="required">*</span>
                    </label>
                    <select id="turma" name="turma" class="form-control" required>
                        <option value="">Escolha uma turma...</option>
                        <option value="1ano-a">1¬∫ Ano A</option>
                        <option value="1ano-b">1¬∫ Ano B</option>
                        <option value="2ano-a">2¬∫ Ano A</option>
                        <option value="2ano-b">2¬∫ Ano B</option>
                        <option value="3ano-a">3¬∫ Ano A</option>
                        <option value="3ano-b">3¬∫ Ano B</option>
                        <option value="todas">Todas as Turmas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dataEnvio">
                        
                        Data de Envio <span class="required">*</span>
                    </label>
                    <input type="datetime-local" id="dataEnvio" name="dataEnvio" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="assunto">
                    
                    Assunto da Mensagem <span class="required">*</span>
                </label>
                <input type="text" id="assunto" name="assunto" class="form-control" 
                       placeholder="Digite o assunto da mensagem..." maxlength="100" required>
            </div>

            <div class="form-group">
                <label for="mensagem">
        
                    Mensagem <span class="required">*</span>
                </label>
                <textarea id="mensagem" name="mensagem" class="form-control" 
                          placeholder="Digite sua mensagem aqui..." 
                          maxlength="500" required></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/500 caracteres
                </div>
            </div>

            <button type="submit" class="btn-enviar">
                
                Enviar Mensagem
            </button>
        </form>
    </div>

    <script>
        
        const mensagemTextarea = document.getElementById('mensagem');
        const charCount = document.getElementById('charCount');

        mensagemTextarea.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            if (count > 450) {
                charCount.style.color = '#e74c3c';
            } else {
                charCount.style.color = '#666';
            }
        });

        
        const dataEnvioInput = document.getElementById('dataEnvio');
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        
        dataEnvioInput.min = `${year}-${month}-${day}T${hours}:${minutes}`;
        dataEnvioInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;

    
        document.getElementById('mensagemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const turma = document.getElementById('turma').value;
            const dataEnvio = document.getElementById('dataEnvio').value;
            const assunto = document.getElementById('assunto').value;
            const mensagem = document.getElementById('mensagem').value;

            if (!turma || !dataEnvio || !assunto || !mensagem) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            
            const btnEnviar = document.querySelector('.btn-enviar');
            btnEnviar.innerHTML = '<span class="icon">‚è≥</span>Enviando...';
            btnEnviar.disabled = true;

            setTimeout(() => {
                alert('Mensagem enviada com sucesso!');
                btnEnviar.innerHTML = '<span class="icon">üöÄ</span>Enviar Mensagem';
                btnEnviar.disabled = false;
                
                
                document.getElementById('mensagemForm').reset();
                charCount.textContent = '0';
                dataEnvioInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            }, 2000);
        });
    </script>
</body>
</html>
