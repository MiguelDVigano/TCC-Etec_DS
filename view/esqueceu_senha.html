<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #23395d 0%, #4f6d7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #f7f9fa;
            padding: 36px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px #23395d33;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.7s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .login-header h1 {
            color: #23395d;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-header p {
            color: #4f6d7a;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #23395d;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #bfc9d1;
            border-radius: 7px;
            font-size: 15px;
            background-color: #f7f9fa;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #23395d;
            box-shadow: 0 0 0 2px #23395d22;
            background-color: #fff;
        }

        .login-button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #23395d 0%, #4f6d7a 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 8px;
            box-shadow: 0 2px 8px #23395d22;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #1a2940 0%, #23395d 100%);
            box-shadow: 0 4px 16px #23395d33;
        }

        .login-button:active {
            background: #23395d;
        }

        .back-to-login {
            text-align: center;
            margin-top: 18px;
        }

        .back-to-login a {
            color: #4f6d7a;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-to-login a:hover {
            color: #23395d;
            text-decoration: underline;
        }

        .error-message {
            color: #c0392b;
            background: #fbeee6;
            border-radius: 7px;
            padding: 7px 10px;
            margin-bottom: 10px;
            font-size: 13px;
            display: none;
        }

        .success-message {
            color: #1d6a3a;
            background: #e6f9ee;
            border-radius: 7px;
            padding: 7px 10px;
            margin-bottom: 10px;
            font-size: 13px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Redefinir Senha</h1>
            <p>Digite sua nova senha abaixo</p>
        </div>

        <div class="error-message" id="errorMsg"></div>
        <div class="success-message" id="successMsg"></div>

        <form id="resetForm" method="post" action="../src/redefinir_senha.php" novalidate>
            <div class="form-group">
                <label for="novaSenha">Nova Senha</label>
                <input type="password" id="novaSenha" name="novaSenha" placeholder="Digite a nova senha" required>
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Digite novamente a senha" required>
            </div>

            <button type="submit" class="login-button">Alterar Senha</button>
        </form>

        <div class="back-to-login">
            <a href="login.html">Voltar ao login</a>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        resetForm.addEventListener('submit', function (e) {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            let novaSenha = document.getElementById('novaSenha').value.trim();
            let confirmSenha = document.getElementById('confirmSenha').value.trim();

            if (!novaSenha || !confirmSenha) {
                e.preventDefault();
                errorMsg.textContent = 'Preencha todos os campos para continuar.';
                errorMsg.style.display = 'block';
                return;
            }

            if (novaSenha.length < 6) {
                e.preventDefault();
                errorMsg.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                errorMsg.style.display = 'block';
                return;
            }

            if (novaSenha !== confirmSenha) {
                e.preventDefault();
                errorMsg.textContent = 'As senhas não conferem.';
                errorMsg.style.display = 'block';
                return;
            }

            // Sucesso fake (até ligar com o PHP no back-end)
            e.preventDefault();
            successMsg.textContent = 'Senha alterada com sucesso! Agora você pode fazer login.';
            successMsg.style.display = 'block';
        });
    </script>
</body>

</html>
