<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Laboratórios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    #labs-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .lab-card {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .lab-card:hover {
      transform: scale(1.02);
    }

    .lab-card h2 {
      margin-top: 0;
      color: #444;
    }

    .lab-info {
      margin-bottom: 10px;
      color: #555;
    }

    .lab-card input[type="date"],
    .lab-card input[type="time"],
    .lab-card input[type="text"] {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .lab-card button {
      padding: 12px;
      width: 100%;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .lab-card button:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>
  <h1>Reserva de Laboratórios</h1>

  <div id="labs-container"></div>

  <script>
    const laboratorios = [
      { id: "lab1", nome: "Laboratório 1", capacidade: 30, disponibilidade: "Disponível" },
      { id: "lab2", nome: "Laboratório 2", capacidade: 25, disponibilidade: "Disponível" },
      { id: "lab3", nome: "Laboratório 3", capacidade: 40, disponibilidade: "Indisponível" },
      { id: "lab4", nome: "Laboratório 4", capacidade: 20, disponibilidade: "Disponível" },
      { id: "lab5", nome: "Laboratório 5", capacidade: 35, disponibilidade: "Disponível" },
      { id: "lab6", nome: "Laboratório 6", capacidade: 50, disponibilidade: "Indisponível" },
      { id: "lab7", nome: "Laboratório 7", capacidade: 28, disponibilidade: "Disponível" },
      { id: "lab8", nome: "Laboratório 8", capacidade: 22, disponibilidade: "Disponível" }
    ];

    const container = document.getElementById("labs-container");

    laboratorios.forEach(lab => {
      const card = document.createElement("div");
      card.className = "lab-card";
      card.innerHTML = `
        <h2>${lab.nome}</h2>
        <div class="lab-info">Capacidade: ${lab.capacidade} pessoas</div>
        <div class="lab-info">Status: <strong style="color:${lab.disponibilidade === 'Disponível' ? 'green' : 'red'}">${lab.disponibilidade}</strong></div>
        
        <input type="text" placeholder="Seu nome" class="input-nome">
        <input type="date" class="input-data">
        <input type="time" class="input-hora">

        <button onclick="reservar('${lab.nome}', this)">Reservar</button>
      `;
      container.appendChild(card);
    });

    function reservar(labNome, botao) {
      const card = botao.parentElement;
      const nome = card.querySelector(".input-nome").value;
      const data = card.querySelector(".input-data").value;
      const hora = card.querySelector(".input-hora").value;

      if (!nome || !data || !hora) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      alert(`Reserva confirmada:\nLaboratório: ${labNome}\nData: ${data}\nHora: ${hora}\nReservado por: ${nome}`);
    }
  </script>
</body>
</html>
