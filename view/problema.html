<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reportar Defeito - Laboratório</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Reportar Defeito</h3>
            
            <form>
              <!-- Escolher Laboratório -->
              <div class="mb-3">
                <label for="laboratorio" class="form-label">Selecione o Laboratório</label>
                <select class="form-select" id="laboratorio" required>
                  <option value="" selected disabled>Escolha um laboratório</option>
                  <option value="lab1">Laboratório 1</option>
                  <option value="lab2">Laboratório 2</option>
                  <option value="lab3">Laboratório 3</option>
                  <option value="lab4">Laboratório 4</option>
                  <option value="lab5">Laboratório 5</option>
                </select>
              </div>

              <!-- Upload de imagem -->
              <div class="mb-3">
                <label for="imagemDefeito" class="form-label">Foto do Defeito</label>
                <input class="form-control" type="file" id="imagemDefeito" accept="image/*">
              </div>

              <!-- Caixa de texto -->
              <div class="mb-3">
                <label for="descricaoProblema" class="form-label">Descrição do Problema</label>
                <textarea class="form-control" id="descricaoProblema" rows="4" placeholder="Descreva o defeito encontrado..." required></textarea>
              </div>

              <!-- Botão -->
              <button type="submit" class="btn btn-primary w-100 rounded-3">
                Enviar
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
