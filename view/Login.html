<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #23395d 0%, #4f6d7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #f7f9fa;
            padding: 36px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px #23395d33;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.7s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .login-header h1 {
            color: #23395d;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .login-header p {
            color: #4f6d7a;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #23395d;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #bfc9d1;
            border-radius: 7px;
            font-size: 15px;
            background-color: #f7f9fa;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #23395d;
            box-shadow: 0 0 0 2px #23395d22;
            background-color: #fff;
        }

        .form-group select {
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #23395d 0%, #4f6d7a 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 8px;
            box-shadow: 0 2px 8px #23395d22;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #1a2940 0%, #23395d 100%);
            box-shadow: 0 4px 16px #23395d33;
        }

        .login-button:active {
            background: #23395d;
        }

        .forgot-password {
            text-align: center;
            margin-top: 18px;
        }

        .forgot-password a {
            color: #4f6d7a;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #23395d;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px 6px;
            }

            .login-header h1 {
                font-size: 20px;
            }
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4f6d7a;
            font-size: 16px;
        }

        .input-wrapper input {
            padding-left: 36px;
        }

        .error-message {
            color: #c0392b;
            background: #fbeee6;
            border-radius: 7px;
            padding: 7px 10px;
            margin-bottom: 10px;
            font-size: 13px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bem-vindo</h1>
            <p>Faça login para acessar o sistema</p>
        </div>

        <div class="error-message" id="errorMsg"></div>

        <form id="loginForm" name="loginForm" method="post" action="../src/realize_login.php" novalidate>
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <span class="input-icon">&#9993;</span>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-wrapper">
                    <span class="input-icon">&#128274;</span>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuário</label>
                <select id="tipoUsuario" name="tipoUsuario" required>
                    <option value="" disabled selected>Selecione o tipo de usuário</option>
                    <option value="Professor">Professor</option>
                    <option value="Aluno">Aluno</option>
                    <option value="Manutencao">Manutenção</option>
                </select>
            </div>

            <button type="submit" class="login-button">
                Entrar
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="alert('Funcionalidade em desenvolvimento')">Esqueceu sua senha?</a>
        </div>
    </div>

    <script>
        // Interatividade: Validação simples do formulário
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', function (e) {
            errorMsg.style.display = 'none';
            let email = document.getElementById('email').value.trim();
            let senha = document.getElementById('senha').value.trim();
            let tipoUsuario = document.getElementById('tipoUsuario').value;

            if (!email || !senha || !tipoUsuario) {
                e.preventDefault();
                errorMsg.textContent = 'Preencha todos os campos para continuar.';
                errorMsg.style.display = 'block';
                return;
            }

            if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
                e.preventDefault();
                errorMsg.textContent = 'Digite um e-mail válido.';
                errorMsg.style.display = 'block';
                return;
            }
        });
